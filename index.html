<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="shortcut icon" href="src/img/icon.svg" type="image/x-icon">
  <title>character counter</title>
</head>
<body>
  <div class="container">
    <h2>Real Time Character-Counter</h2>
    <textarea name="textarea" id="textarea" class="textarea" placeholder="Please write your text here ..." maxlength="500"></textarea>
    <div class="counter-container">
      <p>Total Characters: <span class="total-counter">20</span></p>
      <p>Remaining: <span class="remaining-counter">20</span></p>
    </div>
  </div>
  <script src="src/js/script.js"></script>
</body>
</html>
